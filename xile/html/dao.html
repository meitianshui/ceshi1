<!DOCTYPE html>
<html>

<head>
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>这是页面内容</h1>
        <p>这是一些段落内容</p>
    </div>
</body>
<script>
    document.querySelector('.overlay').style.display = 'block';
</script>

</html>
